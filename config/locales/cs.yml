cs:
  main_title: "U Bilba \"Sulcino\" Kořínka"
  main_message_html: >
    Na stránkách usilovně pracuji. Zkouším nové technologi, píši a testuji pravidla, a dělám další věci,
    které mi pomáhají držen hlasy pod kontrolou, alespoň po většinu času. Ale postupuji, každý den o malý
    či velký krok, hlavně se nezastavit. Mějte se co nejlépe. A <strong>nikdy nepřestaňte bojovat</strong>.
  message_of_the_day:
    1: "Usmívej se, zítra bude hůř. A pozítří možná vůbec nebude."
